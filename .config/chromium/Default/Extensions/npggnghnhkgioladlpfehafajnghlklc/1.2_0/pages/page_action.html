<header>
	<div id="lcontainer"><a id="logo" target="_blank" href="https://www.dictionarist.com">Dictionarist</a>
	<form id="search-form">
		<input id="q" x-webkit-speech>
		<input id="define" type="submit" value="search">
	</form>
	<div id="press_enter">Press Enter to search.</div>
	</div>
</header>
	
<article>
	<div class="title" id="title"></div>
	<section id="meaning" style="display: none;"></section>
	<div id="example" style="display: none;"></div>
	<div id="lookup-status" style="display: none;"></div>
	<div id="usage-tip" style="display: block;">Simply enter a term and hit the 'search' button <br /><strong>Or</strong> Select text on any webpage, then click the button on the top right corner to view the definition of your selection.</div>
</article>
<span id="audio"></span>
